<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidan hittades inte - Smart Virke- och Kapningsberäknare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 60px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        
        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: var(--transition);
        }
        
        .home-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            Sidan du letar efter finns inte
        </div>
        <p style="color: var(--text-secondary); margin-bottom: 40px;">
            Den sida du försökte nå finns inte eller har flyttats. 
            Kontrollera URL:en eller gå tillbaka till startsidan.
        </p>
        <a href="/" class="home-button">
            <i class="fas fa-home"></i>
            Gå till startsidan
        </a>
    </div>
</body>
</html>
